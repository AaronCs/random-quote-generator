<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header id="heading" class="heading">
      <h1>Random Quote Generator</h1>
    </header>
    <!-- Quote Box   -->
    <div class="quote-box">
      <div class="content-box">
        <div class="color content-quote-box">
          Press the button for a quote.
        </div>
        <div class="color content-author-box">
        </div>
      </div>
      <a class="twitter-share" href="https://twitter.com/intent/tweet?text=Get a quote first.">
        <div class="btn share">
          <div class="twitter"><i class="fa fa-twitter"></i></div>
        </div>
      </a>
      <div class="btn button-quote">
        <i class="fa fa-refresh"></i>
      </div>
    </div>
    <footer></footer>
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
  integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
  crossorigin="anonymous"></script>
    <script type="text/javascript" async src="js/index.js"></script>
  </body>
</html>
